<html>

<head>
  <script>
    function callAwsLambdaFunction() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("myDiv").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "https://8kxfv1r8pg.execute-api.us-east-1.amazonaws.com/non-prod/shortid", true);
      xhttp.send();

    }
  </script>
  <title>Short Id</title>
</head>

<body>
  <h3>Click the button below to get your short id</h3>
  <h4>
    <div id="myDiv"></div>
  </h4>
  <button onclick="callAwsLambdaFunction()">Click me!</button>
</body>

</html>
